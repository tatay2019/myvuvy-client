<h3>Login</h3>


  <mat-form-field style="width: 100%">
    <input type="text" style="width: 100%" matInput placeholder="Login" [(ngModel)]="user.username">
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input type="password"  matInput placeholder="password" [(ngModel)]="user.password">
  </mat-form-field>

  <button mat-flat-button color="primary" style="width: 100%" (click)="login()"> Sign in </button>
