<div class="row">
  <mat-form-field class="col-6">
    <input type="text" style="width: 100%" matInput placeholder="Title">
  </mat-form-field>
  <div class="col-6">
    <button type="button" mat-raised-button (click)="fileInput.click()" style="width: 99%; margin-top: 10px">Choose a file</button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
  </div>
</div>

<mat-form-field style="width: 100%">
  <textarea matInput placeholder="Description"></textarea>
</mat-form-field>


<button mat-flat-button color="primary" class="primaryButton">Submit</button>
