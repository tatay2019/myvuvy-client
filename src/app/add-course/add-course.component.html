<div class="body-content">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Add your course</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field style="width: 100%" class="col-6">
        <input type="text" style="width: 100%" matInput placeholder="Title">
      </mat-form-field>

      <mat-form-field style="width: 100%" class="col-6">
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option></mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%" class="col-6">
        <input type="text" style="width: 100%" matInput placeholder="Price">
      </mat-form-field>

      <mat-form-field style="width: 100%" class="col-6">
        <input type="text" style="width: 100%" matInput placeholder="Duration">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" class="primaryButton">Save</button>

    </mat-card-content>
  </mat-card>
</div>
